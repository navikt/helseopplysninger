openapi: 3.0.1
info:
  version: 1.0.0
  title: EventStore
  description: FHIR API for Ã¥ lagre og hente FHIR-Messages.
paths:
  /isReady:
    get:
      tags: [diagnostics]
      description: Readiness check.
      responses:
        '200':
          description: Service is ready.
  /isAlive:
    get:
      tags: [diagnostics]
      description: Liveliness check.
      responses:
        '200':
          description: Service is alive.
  /prometheus:
    get:
      tags: [diagnostics]
      description: Pull metrics.
      responses:
        '200':
          description: Metrics.
  /fhir/Bundle:
    get:
      tags: [FHIR]
      description: Searches for FHIR Messages.
      externalDocs:
        url: https://www.hl7.org/fhir/messaging.html#rest
      security:
        - oidcAuth: [eventstore]
        - bearerAuth: []
      parameters:
        - name: _count
          in: query
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 10
        - name: _offset
          in: query
          schema:
            type: integer
            format: int64
            minimum: 0
            default: 0
        - name: message.destination-uri
          in: query
          schema:
            type: string
            format: uri
        - $ref: '#/components/parameters/requestId'
      responses:
        '200':
          description: Bundle of type SearchResult containing Bundles of type Message.
          content:
            application/fhir+json; fhirVersion=4.0:
              schema:
                type: object
  /fhir/$process-message:
    post:
      tags: [FHIR]
      externalDocs:
        url: https://www.hl7.org/fhir/messageheader-operation-process-message.html
      security:
        - oidcAuth: [eventstore]
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/requestId'
      requestBody:
        content:
          application/fhir+json; fhirVersion=4.0:
            examples:
              message-request-link:
                $ref: '#/components/examples/message-request-link'
            schema:
              type: object
      responses:
        '202':
          description: Message has been determined valid and persisted in EventStore.

components:
  securitySchemes:
    oidcAuth:
      type: openIdConnect
      openIdConnectUrl: http://mock-oauth2-service:8081/default/.well-known/openid-configuration
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Pass in a valid JWT, a new token must be added once the old expires.

  parameters:
    requestId:
      name: X-Request-ID
      in: header
      description: To help connect between requests and logs/audit trails.
      schema:
        type: string
        maxLength: 200
        example: 0ff7d846-16bb-47b5-a2f1-0598dcca4bc8
  examples:
    message-request-link:
      description: '<https://www.hl7.org/fhir/message-request-link.json.html>'
      value: >
        {
          "resourceType": "Bundle",
          "id": "10bb101f-a121-4264-a920-67be9cb82c74",
          "type": "message",
          "timestamp": "2015-07-14T11:15:33+10:00",
          "entry": [
            {
              "fullUrl": "urn:uuid:267b18ce-3d37-4581-9baa-6fada338038b",
              "resource": {
                "resourceType": "MessageHeader",
                "id": "267b18ce-3d37-4581-9baa-6fada338038b",
                "eventCoding": {
                  "system": "http://example.org/fhir/message-events",
                  "code": "patient-link"
                },
                "source": {
                  "endpoint": "http://example.org/clients/ehr-lite"
                },
                "focus": [
                  {
                    "reference": "http://acme.com/ehr/fhir/Patient/pat1"
                  },
                  {
                    "reference": "http://acme.com/ehr/fhir/Patient/pat12"
                  }
                ]
              }
            },
            {
