apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: hops-hapi-fhir-server
  namespace: helseopplysninger
  labels:
    team: helseopplysninger
spec:
  image: {{ image }}
  port: 8080
  team: helseopplysninger
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: helseopplysninger-db
            envVarPrefix: DB
  liveness:
    path: /fhir/metadata
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /fhir/metadata
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  ingresses:
{{#each ingresses as |url|}}
    - {{url}}
{{/each}}
