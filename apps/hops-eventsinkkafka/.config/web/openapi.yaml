openapi: 3.0.1
info:
  version: 1.0.0
  title: EventSinkKafka
  description: En bakgrunnsprosess som lytter p√• 'rapid' kafka-topic og publiserer meldinger til EventStore.
paths:
  /actuator/ready:
    get:
      tags: [diagnostics]
      responses:
        '200':
          description: Service is ready.
  /actuator/live:
    get:
      tags: [diagnostics]
      responses:
        '200':
          description: Service is alive.
  /metrics:
    get:
      tags: [diagnostics]
      responses:
        '200':
          description: Metrics.
  /smokeTests/{name}:
    get:
      tags: [diagnostics]
      summary: Runs a smoke-test to verify an external integration.
      parameters:
        - name: name
          in: path
          description: Name of smoke-test.
          required: true
          schema:
            type: string
            enum: [eventStore]
      responses:
        '200':
          description: Ok.
        '500':
          description: Error.
