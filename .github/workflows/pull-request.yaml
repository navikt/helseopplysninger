name: Pull request

on: pull_request

jobs:
  lint:
    name: 🖍️️ Linting (ktlint)
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 🔖 Get latest ktlint download-url
        id: ktlint-latest
        run: |
          echo "::set-output name=KTLINT_URL::$( \
            curl -SSL https://api.github.com/repos/pinterest/ktlint/releases/latest \
            | jq .assets[0] | jq .browser_download_url -r \
          )"

      - name: 📌 Cache ktlint
        uses: actions/cache@v2
        id: ktlint-cache
        with:
          path: ktlint
          key: ${{ runner.os }}-${{ steps.ktlint-latest.outputs.KTLINT_URL }}

      - name: 📩 Download ktlint
        if: steps.ktlint-cache.outputs.cache-hit != 'true'
        run: |
          echo ${{ steps.ktlint-latest.outputs.KTLINT_URL }} | wget -qi-
          chmod a+x ktlint

      - name: ✏️ Run ktlint
        continue-on-error: true
        run: ./ktlint --reporter=checkstyle,output=build/ktlint-report-in-checkstyle-format.xml

      - name: 🎦 Print ktlint results
        if: always()
        run: cat build/ktlint-report-in-checkstyle-format.xml

      - name: 📦 Install reviewdog
        uses: reviewdog/action-setup@v1

      - name: 📊 Publish results (ktlint)
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          args=(
            -f=checkstyle
            -diff="git diff"
            -name=ktlint
            -reporter=github-pr-review  # only supported code suggester
            -filter-mode=nofilter       # partially supported by github-pr-review
            -level=error                # if set to info, a lint error will end the job with exit code 1
          )
          cat build/ktlint-report-in-checkstyle-format.xml | reviewdog "${args[@]}"

  test:
    name: 🧪 Test
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'gradle'
      - run: gradle test --continue --no-daemon
        continue-on-error: true
      - name: 📊 Publish results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          commit: ${{ github.event.workflow_run.head_sha }}
          files: "**/build/test-results/test/TEST-*.xml"

  dependabot-test:
    name: 🧪 Test for dependabot
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'gradle'
      - run: gradle test --no-daemon

  # ALTERNATIVES
  # - Github App: https://kodiakhq.com/
  # - Github Action: https://github.com/ahmadnassri/action-dependabot-auto-merge
  dependabot-merge:
    name: 🤖️ Auto merge dependency updates
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    needs: dependabot-test
    steps:
      - name: 〽️ Fetch dependabot-metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔰️ Merge minor/patch updates
        if: ${{ steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor' }}
        # Dependabot will rebase before merge when using `@dependabot squash and merge`
        run: gh pr comment --body "@dependabot squash and merge"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
