name: Pull request

on: pull_request

jobs:

  lint:
    name: 🖍️️ Linter
    if: github.actor != 'dependabot[bot]' && github.event.pull_request.user.login != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 🔖 Get latest ktlint download-url
        id: ktlint-latest
        run: |
          url=https://api.github.com/repos/pinterest/ktlint/releases/latest
          echo "::set-output name=KTLINT_URL::$(curl -SSL $url | jq .assets[0] | jq .browser_download_url -r)"

      - name: 📌 Cache ktlint
        uses: actions/cache@v2
        id: ktlint-cache
        with:
          path: ktlint
          key: ${{ runner.os }}-${{ steps.ktlint-latest.outputs.KTLINT_URL }}

      - name: 📩 Download ktlint
        if: steps.ktlint-cache.outputs.cache-hit != 'true'
        run: |
          echo ${{ steps.ktlint-latest.outputs.KTLINT_URL }} | wget -qi-
          chmod a+x ktlint

      - name: ✏️ Run ktlint
        continue-on-error: true
        run: ./ktlint --reporter=checkstyle,output=build/ktlint-report-in-checkstyle-format.xml

      - name: 🎦 Print ktlint results
        if: always()
        run: cat build/ktlint-report-in-checkstyle-format.xml

      - name: 📦 Install reviewdog
        uses: reviewdog/action-setup@v1

      - name: 📊 Publish results (ktlint)
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cat build/ktlint-report-in-checkstyle-format.xml | reviewdog -f=checkstyle -diff="git diff" -name=ktlint \
          -reporter=github-pr-review -filter-mode=nofilter -level=error

  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 16
          distribution: 'temurin'
          cache: 'gradle'

      - uses: actions/cache@v2
        id: test-cache
        with:
          key: test.xml
          path: |
            **/**/build/test-results/test/

      - name: 🪲 Run gradle test
        if: steps.test-cache.outputs.cache-hit != 'true'
        continue-on-error: true
        run: ./gradlew test --continue --no-daemon

      - name: Generate team token
        uses: navikt/github-app-token-generator@v1
        id: gen-token
        with:
          private-key: ${{ secrets.HOPS_CI_TOOL_PRIVATE_KEY }}
          app-id: ${{ secrets.HOPS_CI_TOOL_APP_ID }}

      - name: 🔰️ debug
        run: gh pr comment $PR_BRANCH --body "test"
        env:
          GITHUB_TOKEN: ${{ steps.gen-token.outputs.token }}
          PR_BRANCH: ${{ github.head_ref }}

      - name: 📊 Publish results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: "**/build/test-results/test/TEST-*.xml"
          github_token: ${{ steps.gen-token.outputs.token }}
          github_retries: 1

  dependabot-version:
    name: 🚦️Verify semantic version of dependencies
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    env:
      TEAM_TOKEN: ${{ needs.token.outputs.team-token }}
    steps:
      - name: 🟡️ Dependabot metadata
        uses: dependabot/fetch-metadata@v1.1.1
        id: metadata
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔴 Stop auto merge
        if: ${{ steps.metadata.outputs.update-type == 'version-update:semver-major' }}
        run: |
          echo "Major version is not enabled for auto merge"
          exit 1

      - name: Generate team token
        uses: navikt/github-app-token-generator@v1
        id: gen-token
        with:
          private-key: ${{ secrets.HOPS_CI_TOOL_PRIVATE_KEY }}
          app-id: ${{ secrets.HOPS_CI_TOOL_APP_ID }}

      - name: 🔰️ Request a merge from dependabot
        run: gh pr comment $PR_BRANCH --body "@dependabot squash and merge"
        env:
          GITHUB_TOKEN: ${{ steps.gen-token.outputs.token }}
          PR_BRANCH: ${{ github.head_ref }}
