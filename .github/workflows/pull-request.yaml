name: Pull request
on: pull_request

jobs:
  linter-ktlint:
    runs-on: ubuntu-latest
    name: Run ktlint linter
    steps:
      - uses: actions/checkout@v2

      - name: Get latest ktlint download-url
        id: ktlint-latest
        run: |
          echo "::set-output name=KTLINT_URL::$( \
            curl -SSL https://api.github.com/repos/pinterest/ktlint/releases/latest \
            | jq .assets[0] | jq .browser_download_url -r \
          )"

      - name: Cache ktlint
        uses: actions/cache@v2
        id: ktlint-cache
        with:
          path: ktlint
          key: ${{ runner.os }}-${{ steps.ktlint-latest.outputs.KTLINT_URL }}

      - name: Download ktlint
        if: steps.ktlint-cache.outputs.cache-hit != 'true'
        run: |
          echo ${{ steps.ktlint-latest.outputs.KTLINT_URL }} | wget -qi-
          chmod a+x ktlint

      - name: Run ktlint
        run: ./ktlint --reporter=checkstyle,output=build/ktlint-results.checkstyle -v || true # when exit 1 on success

      - name: Print ktlint results
        if: always()
        run: cat build/ktlint-results.checkstyle

      - name: Upload ktlint results artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: ktlint
          path: build/ktlint-results.checkstyle
          retention-days: 5

  test-unit:
    name: Run unit tests
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.daemon=false
    steps:
      - uses: actions/checkout@v2

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}

      - name: Cache Gradle wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - uses: actions/setup-java@v2
        with:
          java-version: 16
          distribution: 'adopt'

      # Must login to gain access to docker.pkg.github.com/navikt/* images required by some integration-tests.
      - uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: ./gradlew test --continue
        continue-on-error: true

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Test-results
          path: '**/build/test-results/test/TEST-*.xml'
          retention-days: 5

      - name: Cleanup Gradle Cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
