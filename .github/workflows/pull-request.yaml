name: Pull request

on:  pull_request

jobs:
  lint:
    name: 🖍️️ Linting (ktlint)
    if: github.actor != 'dependabot[bot]' && github.event.pull_request.user.login != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 🔖 Get latest ktlint download-url
        id: ktlint-latest
        run: |
          url=https://api.github.com/repos/pinterest/ktlint/releases/latest
          echo "::set-output name=KTLINT_URL::$(curl -SSL $url | jq .assets[0] | jq .browser_download_url -r)"
      - name: 📌 Cache ktlint
        uses: actions/cache@v2
        id: ktlint-cache
        with:
          path: ktlint
          key: ${{ runner.os }}-${{ steps.ktlint-latest.outputs.KTLINT_URL }}
      - name: 📩 Download ktlint
        if: steps.ktlint-cache.outputs.cache-hit != 'true'
        run: |
          echo ${{ steps.ktlint-latest.outputs.KTLINT_URL }} | wget -qi-
          chmod a+x ktlint
      - name: ✏️ Run ktlint
        continue-on-error: true
        run: ./ktlint --reporter=checkstyle,output=build/ktlint-report-in-checkstyle-format.xml
      - name: 🎦 Print ktlint results
        if: always()
        run: cat build/ktlint-report-in-checkstyle-format.xml
      - name: 📦 Install reviewdog
        uses: reviewdog/action-setup@v1
      - name: 📊 Publish results (ktlint)
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cat build/ktlint-report-in-checkstyle-format.xml | reviewdog -f=checkstyle -diff="git diff" -name=ktlint \
          -reporter=github-pr-review -filter-mode=nofilter -level=error

  test:
    name: 🧪 Test
    if: github.actor != 'dependabot[bot]' && github.event.pull_request.user.login != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 16
          distribution: 'temurin'
          cache: 'gradle'
      - run: ./gradlew test --continue --no-daemon
        continue-on-error: true
      - name: 📊 Publish results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          commit: ${{ github.event.workflow_run.head_sha }}
          files: "**/build/test-results/test/TEST-*.xml"

  dependabot-test:
    name: 🧪 Test for dependabot
    #    (who triggered the workflow run) || (who is the pull-request author)
    if: github.actor == 'dependabot[bot]' || github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 16
          distribution: 'temurin'
          cache: 'gradle'
      - name: 🪲 Run test
        run: ./gradlew test --fail-fast --no-daemon
        timeout-minutes: 15

  dependabot-version:
    runs-on: ubuntu-latest
    name: 🔰 ️Verify semantic version of dependencies
    #    (who triggered the workflow run) || (who is the pull-request author)
    if: github.actor == 'dependabot[bot]' || github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: 〽️ Fetch dependabot-metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: 🔗️ Merge minor/patch updates
        if: ${{ steps.dependabot-metadata.outputs.update-type == 'version-update:semver-major' }}
        run: |
          echo "Failing workflow because semver was ${{ steps.dependabot-metadata.outputs.update-type }}"
          exit 1
