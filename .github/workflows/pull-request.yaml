name: Pull request

on: pull_request

jobs:
  lint:
    name: ğŸ–ï¸ï¸ Linter
    if: github.actor != 'dependabot[bot]' && github.event.pull_request.user.login != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ğŸ”– Get latest ktlint download-url
        id: ktlint-latest
        run: |
          url=https://api.github.com/repos/pinterest/ktlint/releases/latest
          echo "::set-output name=KTLINT_URL::$(curl -SSL $url | jq .assets[0] | jq .browser_download_url -r)"

      - name: ğŸ“Œ Cache ktlint
        uses: actions/cache@v2
        id: ktlint-cache
        with:
          path: ktlint
          key: ${{ runner.os }}-${{ steps.ktlint-latest.outputs.KTLINT_URL }}

      - name: ğŸ“© Download ktlint
        if: steps.ktlint-cache.outputs.cache-hit != 'true'
        run: |
          echo ${{ steps.ktlint-latest.outputs.KTLINT_URL }} | wget -qi-
          chmod a+x ktlint

      - name: âœï¸ Run ktlint
        continue-on-error: true
        run: ./ktlint --reporter=checkstyle,output=build/ktlint-report-in-checkstyle-format.xml

      - name: ğŸ¦ Print ktlint results
        if: always()
        run: cat build/ktlint-report-in-checkstyle-format.xml

      - name: ğŸ“¦ Install reviewdog
        uses: reviewdog/action-setup@v1

      - name: ğŸ“Š Publish results (ktlint)
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cat build/ktlint-report-in-checkstyle-format.xml | reviewdog -f=checkstyle -diff="git diff" -name=ktlint \
          -reporter=github-pr-review -filter-mode=nofilter -level=error

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 16
          distribution: 'temurin'
          cache: 'gradle'

      - name: ğŸª² Run tests for peer
        if: github.actor != 'dependabot[bot]'
        continue-on-error: true
        run: ./gradlew test --continue --no-daemon

      - name: ğŸ“Š Publish results
        if: github.actor != 'dependabot[bot]'
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          commit: ${{ github.event.workflow_run.head_sha }}
          files: "**/build/test-results/test/TEST-*.xml"

      - name: ğŸª² Run tests for bot
        if: github.actor == 'dependabot[bot]'
        run: ./gradlew test --fail-fast --no-daemon

      - name: Upload artifact [unit-test-results] (dependabot)
        if: github.actor == 'dependabot[bot]'
        uses: actions/upload-artifact@v2
        with:
          name: unit-test-results
          path: '**/build/test-results/test/TEST-*.xml'
          retention-days: 5

  dependabot-version:
    runs-on: ubuntu-latest
    name: ğŸš¦ï¸Verify semantic version of dependencies
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: ğŸŸ¡ï¸ Dependabot metadata
        uses: dependabot/fetch-metadata@v1.1.1
        id: metadata
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”´ Stop auto merge
        if: ${{ steps.metadata.outputs.update-type == 'version-update:semver-major' }}
        run: |
          echo "Major version is not enabled for auto merge"
          exit 1

      - name: ğŸŸ¢ Start auto merge
        run: |
          echo "update type is $VERSION"
          echo "Will execute auto merge workflow_run"
        env:
          VERSION: ${{ steps.metadata.outputs.update-type }}
