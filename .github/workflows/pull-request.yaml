name: pull-request
on:
  pull_request:
    branches:
      - main

jobs:
  static-code-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # https://github.com/ScaCap/action-ktlint
      - uses: ScaCap/action-ktlint@1.3
        with:
          github_token: ${{ secrets.github_token }}
      # https://github.com/alaegin/Detekt-Action
      - uses: DominuS-RU/Detekt-Action@v1.16.0
        with:
          github_token: ${{ secrets.github_token }}
          detekt_config: detekt-config.yml
          fail_on_error: true
          detekt_excludes: '**/build/**,**/.idea/**",**/test/**'
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
    # https://github.com/actions/cache/blob/main/examples.md#java---gradle
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Build
        run: ./gradlew assemble --build-cache
  run-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: ./gradlew test --continue --build-cache
      # https://github.com/ScaCap/action-surefire-report
      - uses: ScaCap/action-surefire-report@v1
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
