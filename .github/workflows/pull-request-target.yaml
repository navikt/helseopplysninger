name: Pull request target

# ╭───────────────────────────────────────────────────────────────────────────────────────────────────────────────────╮
# │	  When running pull_request_target we want to ignore all events caused by forks                                   │
# │	  If we want to support pull-request from forks in the future,                                                    │
# │	  make sure they have very limited access/permissions                                                             │
# ╰───────────────────────────────────────────────────────────────────────────────────────────────────────────────────╯

on:
  pull_request_target:
    types: [ opened, labeled, unlabeled, synchronize ]

jobs:

  lint-install:
    name: 🖍️ Lint install
    runs-on: ubuntu-latest
    # Trigger if not from fork
    if: github.event.pull_request.head.repo.full_name == github.repository
    outputs:
      KTLINT_URL: ${{ steps.ktlint-latest.outputs.KTLINT_URL }}
    steps:
      - uses: actions/checkout@v2

      - name: 🔖 Get latest ktlint download-url
        id: ktlint-latest
        run: |
          url=https://api.github.com/repos/pinterest/ktlint/releases/latest
          echo "::set-output name=KTLINT_URL::$(curl -SSL $url | jq .assets[0] | jq .browser_download_url -r)"

      - name: 📌 Cache ktlint
        uses: actions/cache@v2
        id: ktlint-cache
        with:
          path: ktlint
          key: ${{ runner.os }}-${{ steps.ktlint-latest.outputs.KTLINT_URL }}

      - name: 📩 Download ktlint
        if: steps.ktlint-cache.outputs.cache-hit != 'true'
        run: |
          echo ${{ steps.ktlint-latest.outputs.KTLINT_URL }} | wget -qi-
          chmod a+x ktlint

  lint-format:
    name: 🖍 Lint format
    needs: lint-install
    runs-on: ubuntu-latest
    # Trigger if label=format and not by fork
    if: contains(github.event.pull_request.labels.*.name, 'format') && github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v2
      - name: 📌 Get ktlint
        uses: actions/cache@v2
        with:
          path: ktlint
          key: ${{ runner.os }}-${{ needs.lint-install.outputs.KTLINT_URL }}
      - run: ./ktlint --format

  lint-check:
    name: 🖍 Lint check
    # TODO: this should run after lint-format if lint-format was not skipped, else we run it anyway
    needs: lint-install
    runs-on: ubuntu-latest
    # Trigger if not from fork
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: 📌 Get ktlint
        uses: actions/cache@v2
        id: ktlint-cache
        with:
          path: ktlint
          key: ${{ runner.os }}-${{ needs.lint-install.outputs.KTLINT_URL }}

      - name: ✏️ Run ktlint
        continue-on-error: true
        run: ./ktlint --reporter=checkstyle,output=build/ktlint-report-in-checkstyle-format.xml

      - name: 🎦 Print results
        if: always()
        run: cat build/ktlint-report-in-checkstyle-format.xml

      - name: 📦 Install reviewdog
        uses: reviewdog/action-setup@v1

      #      - name: 🔑 Generate team token
      #        uses: navikt/github-app-token-generator@v1
      #        id: gen-token
      #        with:
      #          private-key: ${{ secrets.HOPS_CI_TOOL_PRIVATE_KEY }}
      #          app-id: ${{ secrets.HOPS_CI_TOOL_APP_ID }}

      - name: 📊 Publish with reviewdog
        run: |
          cat build/ktlint-report-in-checkstyle-format.xml | reviewdog \
            -f=checkstyle \
            -diff="git diff" \
            -name=ktlint \
            -reporter=github-pr-review \
            -filter-mode=nofilter \
            -level=error
        env:
          #          REVIEWDOG_GITHUB_API_TOKEN: ${{ steps.gen-token.outputs.token }}
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: 🧬 Test
    runs-on: ubuntu-latest
    # Trigger if not from fork
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          java-version: 16
          distribution: 'temurin'
          cache: 'gradle'

      - name: 🪲 Run gradle test
        continue-on-error: true
        run: ./gradlew test --continue --no-daemon

      - name: 📊 Publish results with dorny
        uses: dorny/test-reporter@v1.5.0
        with:
          name: junit tests
          path: "**/build/test-results/test/TEST-*.xml"
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}

  dependabot-validate:
    name: 🚦Valid dependency version
    runs-on: ubuntu-latest
    # Trigger if actor=dependabot and not by fork
    if: github.actor == 'dependabot[bot]' && github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: 🟡️ Fetch metadata
        uses: dependabot/fetch-metadata@v1.1.1
        id: metadata
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔴 Illegal version update
        if: ${{ steps.metadata.outputs.update-type == 'version-update:semver-major' }}
        run: exit 1

      - name: 🟢 Will update
        run: echo "Will update version=${{ steps.metadata.outputs.update-type }}"

  dependabot-verify:
    name: 🧰 Verify pull request state
    runs-on: ubuntu-latest
    # Trigger if actor=dependabot and not by fork
    if: github.actor == 'dependabot[bot]' && github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: debug
        env:
          CTX: ${{ toJSON(github) }}
          JOB: ${{ toJSON(job) }}
          STEPS: ${{ toJSON(steps) }}
        continue-on-error: true
        run: |
          echo "$CTX"
          echo "$JOB"
          echo "$STEPS"

      - name: 📖 Fetch pull request info
        id: pr-info
        run: |
          url=${{ github.event.pull_request.html }}
          echo "::set-output name=MERGEABLE_STATE::$(curl '$url' | jq .mergeable_state -r)"
          echo "::set-output name=MERGEABLE::$(curl '$url' | jq .mergeable_state -r)"
          echo "::set-output name=REBASEABLE::$(curl '$url' | jq .rebaseable -r)"

      - name: 🧪 Check mergable state
        uses: nick-invision/retry@v2
        with:
          timeout_seconds: 10
          max_attempts: 3
          command: |
            if [ "${{ steps.pr-info.outputs.MERGEABLE_STATE }}" != "clean" ]; then
              echo "mergeable_state: $mr_state"
              exit 1
            fi
            if [ "${{ steps.pr-info.outputs.MERGEABLE }}" != "true" ]; then
              echo "mergeable: $mr"
              exit 1
            fi
        env:
          MSTATE: ${{ steps.pr-info.outputs.MERGEABLE_STATE }}
          M: ${{ steps.pr-info.outputs.MERGEABLE }}
          R: ${{ steps.pr-info.outputs.REBASEABLE }}
