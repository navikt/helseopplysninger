name: Auto merge dependabot

on:
  workflow_run:
    workflows: [ 'Pull request' ]
    types: [ completed ]

jobs:
  # ALTERNATIVES
  # - GitHub App: https://kodiakhq.com/
  # - GitHub Action: https://github.com/ahmadnassri/action-dependabot-auto-merge
  dependabot-merge:
    name: ü§ñÔ∏è Auto merge dependency updates
    if: github.actor == 'dependabot[bot]' || github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: „ÄΩÔ∏è Fetch dependabot-metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: üî∞Ô∏è Merge minor/patch updates
        ## merge everything except major
        if: ${{ steps.dependabot-metadata.outputs.update-type != 'version-update:semver-major' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Dependabot will rebase first
        run: gh pr comment --body "@dependabot squash and merge"
