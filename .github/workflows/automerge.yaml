name: Auto merge dependabot

on:
  workflow_run:
    workflows: [ 'Pull request' ]
    types: [ completed ]

jobs:
  # ALTERNATIVES
  # - GitHub App: https://kodiakhq.com/
  # - GitHub Action: https://github.com/ahmadnassri/action-dependabot-auto-merge
  dependabot-merge:
    name: ü§ñÔ∏è Auto merge dependency updates
    if: github.actor == 'dependabot[bot]' && github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - run: echo " ${{ toJSON(github) }} "
      - name: üî∞Ô∏è Request a merge from dependabot
        # Dependabot will rebase first
        run: gh pr comment --body "@dependabot squash and merge"
