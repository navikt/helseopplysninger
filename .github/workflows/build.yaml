name: Build
on:
  workflow_call:
    inputs:
      app:
        type: string
        required: true
      image:
        type: string
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0

      - name: 🔎 Check if image exists
        run: $(docker manifest inspect ${{ inputs.image }})

      - name: 🔑 GCR login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐋 Build and publish image
        uses: docker/build-push-action@v2.7.0
        with:
          build-args: project=${{ inputs.app }}
          push: true
          tags: ${{ inputs.image }},ghcr.io/navikt/${{ inputs.app }}:latest
