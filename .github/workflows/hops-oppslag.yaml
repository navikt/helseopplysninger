name: hops-oppslag

on:
  push:
    branches:
      - 'ghcr.io'
    paths:
      - apps/hops-oppslag/**
      - .github/workflows/hops-oppslag.yaml

env: # Used by nais/deploy/actions/deploy.
  IMAGE: ghcr.io/${{ github.repository }}/${{ github.workflow }}:${{ github.sha }}
  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
  RESOURCE: apps/${{ github.workflow }}/.nais/naiserator.yaml

jobs:
 main:
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@master

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to ghcr.io
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_PUSH_USERNAME }}
        password: ${{ secrets.GHCR_PUSH_TOKEN }}

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./apps/${{ github.workflow }}
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: ${{ github.sha }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache

    - name: Deploy to Dev
      uses: nais/deploy/actions/deploy@master
      env:
        CLUSTER: dev-gcp
        VARS: apps/${{ github.workflow }}/.nais/dev.json

    - name: Deploy to Prod
      uses: nais/deploy/actions/deploy@master
      env:
        CLUSTER: prod-gcp
        VARS: apps/${{ github.workflow }}/.nais/prod.json